<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Entrada de Números</title>
</head>
<body>
  <h2>Formulário de Entrada de Números</h2>
  
  <form id="myForm">
    <label for="numeros">Lista de Números:</label>
    <input type="text" id="numeros" name="numeros" placeholder="Digite os números separados por vírgula" required><br><br>
    <label for="pesquisa">Buscar número:</label>
    <input type="number" id="pesquisa" name="pesquisa" placeholder="Digite o número que quer pesquisar" required><br><br>
  
    <button type="submit">Enviar</button>
  </form>
  <p>Após ordenado, o array se torna: <span id="ordered"></span>.</p>
  <p>Assim, a posição do elemento <span id="search"></span> é <span id="position"></span>.</p>

<script src="search_sort.js"></script>
</body>
</html>
